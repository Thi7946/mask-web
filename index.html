<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Mask Detection System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TensorFlow.js + Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

    <style>
        :root {
            --green-light: #e8f5e9;
            --green-main: #66bb6a;
            --green-dark: #2e7d32;
            --text-dark: #1b5e20;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, var(--green-light), #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            width: 95%;
            max-width: 420px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 25px 20px 30px;
            text-align: center;
        }

        .header {
            margin-bottom: 15px;
        }

        .header h1 {
            margin: 0;
            font-size: 26px;
            color: var(--green-dark);
        }

        .header p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #4f6f52;
        }

        .camera-box {
            margin-top: 15px;
            border-radius: 16px;
            overflow: hidden;
            border: 4px solid var(--green-main);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        #result {
            margin-top: 18px;
            padding: 14px 10px;
            border-radius: 14px;
            font-size: 22px;
            font-weight: bold;
            background: var(--green-light);
            color: var(--text-dark);
            transition: all 0.3s ease;
        }

        .footer {
            margin-top: 18px;
            font-size: 12px;
            color: #6b8f71;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Mask Detection</h1>
        <p>ระบบตรวจจับการสวมใส่หน้ากากอนามัย</p>
    </div>

    <div class="camera-box">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <div id="result">กำลังโหลดโมเดล...</div>

    <div class="footer">
        LAB08 • Teachable Machine + TensorFlow.js
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
